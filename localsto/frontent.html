<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRONTENT</title>
</head>
<body>

    <style>

        #container{
            display: grid;
           grid-template-columns: repeat(4,1fr);
           grid-template-rows: repeat(4,auto);     
           gap: 20px;
        }
      
          p+img{
      
              height: 40px;
          }
      
      
      </style>
      

<h1>FRONTENT</h1>


<div id="container"></di>


    
</body>
</html>


<script>

   var investersfulldata= JSON.parse(localStorage.getItem("investersData"))



   investersfulldata.forEach (function(ele){

var box= document.createElement("div")

var invest_avatar=document.createElement("img")
invest_avatar.setAttribute("src",ele.investerImg)

var invest_name=document.createElement("h3")
invest_name.innerText=(ele.investerName)

var invest_position=document.createElement("p")
invest_position.innerText=(ele.investerRole)

var invest_logo=document.createElement("img")
invest_logo.setAttribute("src",ele.investerLogo)

box.append(invest_avatar,invest_name,invest_position,invest_logo)

document.querySelector("#container").append(box)


})
</script>
